<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <meta name="author" content="James Michelson">
  <meta name="description" content="A simple form to demonstrate best practices and understanding of HTML forms.">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
  <script defer src="scripts/getdates.js"></script>
</head>

<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <form method="get" class="pf1" action="review.html">
    <fieldset>
      <label for="product-name">Product Name*</label>
      <select id="product-name" name="product-name" required>
        <option disabled selected value="">Select a Product...</option>
      </select>
    </fieldset>
    <fieldset>
      <label>Overall Rating*</label>
      <div>
        <label><input type="radio" id="stars" name="stars" value="1" required>&star;</label>
      </div>
      <div>
        <label><input type="radio" id="two-stars" name="stars" value="2" required>&star;&star;</label>
      </div>
      <div>
        <label><input type="radio" id="three-stars" name="stars" value="3" required>&star;&star;&star;</label>
      </div>
      <div>
        <label><input type="radio" id="four-stars" name="stars" value="4" required>&star;&star;&star;&star;</label>
      </div>
      <div>
        <label><input type="radio" id="five-stars" name="stars" value="5"
            required>&star;&star;&star;&star;&star;</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="install-date">Date of Installation*</label>
      <input type="date" id="install-date" name="date" required>
    </fieldset>
    <fieldset>
      <label>Which features did you find useful in the product? (Check all that apply)</label>
      <div>
        <label><input type="checkbox" id="durability" name="features">Durability</label>
      </div>
      <div>
        <label><input type="checkbox" id="ease" name="features">Ease of Use</label>
      </div>
      <div>
        <label><input type="checkbox" id="performance" name="features">Performance</label>
      </div>
      <div>
        <label><input type="checkbox" id="design" name="features">Design</label>
      </div>
    </fieldset>
    <fieldset>
      <label for="review">Written Review (optional)</label>
      <textarea name="review" id="review"></textarea>
    </fieldset>
    <fieldset>
      <label for="name">Your Name (optional)</label>
      <input type="text" id="name" name="name" autocomplete="name">
    </fieldset>
    <input type="submit" value="Submit My Review">
  </form>
  <footer>
    <p>
      Â©<span id="current-year"></span> | James Michelson | Arizona
    </p>
    <p>
      <span id="last-populated"></span>
    </p>
  </footer>
</body>

</html>
